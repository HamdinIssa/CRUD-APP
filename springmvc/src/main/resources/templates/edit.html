<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head  lang="en">
    <meta charset="UTF-8">

    <title>Edit Book Details</title>
    <th:block th:insert="~{layout/header}"></th:block>
</head>
<body>

    <div class="container">
        <h2>Edit Book Details</h2>
        <div>
            <form class="form-horizontal" th:object="${book}" th:action="@{/books}" method="post">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" th:field="*{id}">
                    </div>
                </div>
                <div class="form-group">
                    
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}">
                        </div>
                </div>
                <div class="form-group">
                    
                    <label class="col-sm-2 control-label">Author:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{author}">
                    </div>
            </div>
            <div class="form-group">
                    
                <label class="col-sm-2 control-label">PublishYear:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{publishYear}">
                </div>
        </div>

    <div class="form-group">
                    
        <label class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{price}">
        </div>
</div>

<div class="form-group">
                    
    <div class="col-sm-2">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    
</div>
            </form>
        </div>

    </div>
    
</body>
</html>
