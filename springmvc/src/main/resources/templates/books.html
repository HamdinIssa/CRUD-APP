<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  lang="en">

    <title>Books</title>

    <th:block th:insert="~{layout/header}"> </th:block>
</head>
<body>

    <div class="container">
        <div th:if="${not #lists.isEmpty(books)}">
            <h2>All Books</h2>
            <table class="table table-striped">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Publish Year
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>
                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"> Id</td>
                    <td th:text="${book.name}"> Name</td>
                    <td th:text="${book.author}"> Author</td>
                    <td th:text="${book.publishYear}"> Publish Year</td>
                    <td th:text="${book.price}"> Price</td>
                    <td> <a th:href="${'/books/edit/'+ book.id} " class="btn btn-default">Edit</a></td>
                    <td> <a th:href="${'/books/delete/'+ book.id} " class="btn btn-default">Delete</a></td>

                </tr>

            </table>

        </div>

    </div>
    
</body>
</html>
